<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <div class=container>
        <h2>Calcola il prezzo del tuo biglietto</h2>

        <div class=row>




                <div>
                    <div class="input">
                        
                        <div class="box">
                            <label for="name">Nome e Cognome</label>
                            <input type="text" name="name" id="name">
                        </div>
                        
                        <div class="box">
                            <label for="distance">Km da percorrere</label>
                            <input type="distance" name="distance" id="distance">
                        </div>
                        
                        <div class="box">
                            <label for="age">Fascia d'et√†</label>
                            <select name="age" id="age">
                                <option selected value="">Seleziona un'opzione</option>
                                <option value="1">Minorenne</option>
                                <option value="2">Maggiorenne</option>
                                <option value="3">Over 65</option>
                            </select>
                        </div>
                    </div>

<!--                     <----divisore delle sezioni interne alla prima row
 -->                   
                    <div class="actions">
                        
                        <input id="genera" type="button" value="Genera">
                        <input id="annulla" type="button" value="Annulla">


                    </div>

                </div>
        </div>


     <!-- divisore box -->    
     <h2>Il tuo biglietto</h2>
        <div class=row>

            

            <div class="flex-table">
                <div>
                  <h3 id="client">Dettaglio passegeri</h3>
                </div>
               <table>
                   <thead>
                    <tr>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo Biglietto</th>

                    </tr>

                   </thead>

                   <tbody>
                     <tr>
                        
                        <td id="tariff"></td>
                        <td id="carriage"></td>
                        <td id="codCp"></td>
                        <td id="totalPrice"></td>
                    </tr>
                   </tbody>

               </table>




                </div>

            </div>

        </div>


    </div>
    <script src="js/script.js"></script>
</body>
</html>
